apiVersion: apps/v1
kind: ReplicSet
metadata:
 name: myapp-rc 
 labels: 
     app: myapp
     type: back-end
     
spec:
  template:
    metadata:
      name: myapp-Pod
      labels: 
          app: myapp
          type: back-end          
    spec:
      containers:
        -  name:  nginx-containers
           image: nginx
 
  replicas: 3
  seletcor:
     matchLables:
         type: back-end