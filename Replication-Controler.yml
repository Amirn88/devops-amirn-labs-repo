apiVersion: v1
kind: ReplicationController
metadata:
 name: myapp-rc 
 labels: 
     app: myapp
     type: back-end
     
spec:
  template:
    metadata:
      name: myapp-Pod
      labels: 
          app: myapp
          type: POD              
    spec:
      containers:
        -  name:  nginx-containers
           image: nginx
 
  replicas: 3
